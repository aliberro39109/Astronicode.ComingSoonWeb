<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronicode - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-blue: #001233;
            --medium-blue: #023e8a;
            --light-blue: #0077b6;
            --accent: #90e0ef;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Geist Mono', monospace;
            background-color: black;
            background: url("./bg.png");
            background-size: cover;
            background-position: center;
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            width: 100dvw;
            height: 100dvh;
            min-width: 100dvw;
            min-height: 100dvh;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .logo-image{
            height: 20px;
        }

        .logo-text {
            font-family: 'Geist Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .contact-info {
            font-size: 0.9rem;
            text-align: right;
        }

        .contact-info a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 0;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 18px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .countdown-number::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .newsletter {
            max-width: 500px;
            width: 100%;
            margin-top: 2rem;
        }

        .newsletter p {
            margin-bottom: 1rem;
        }

        .form-group {
            display: flex;
            gap: 0.5rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            background: var(--accent);
            color: var(--dark-blue);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background: #ffffff;
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
            fill: var(--text);
        }

        .social-link:hover svg {
            fill: var(--dark-blue);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
        }

        .tagline {
            font-family: 'Space Mono', monospace;
            font-size: 1.2rem;
            margin-top: 4rem;
            letter-spacing: 1px;
        }

        .logo-large {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(200px, 50%, 650px);
            opacity: 0.7;
            user-select: none;
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shooting 8s linear infinite;
            opacity: 0;
        }

        @keyframes shooting {
            0% {
                transform: translate(0, 0) rotate(215deg) scale(0);
                opacity: 0;
            }
            1% {
                opacity: 1;
            }
            5% {
                transform: translate(calc(var(--travel-distance) * 0.3), calc(var(--travel-distance) * 0.3)) rotate(215deg) scale(1);
                opacity: 1;
            }
            10% {
                transform: translate(calc(var(--travel-distance) * 0.6), calc(var(--travel-distance) * 0.6)) rotate(215deg) scale(1);
                opacity: 1;
            }
            15%, 100% {
                transform: translate(var(--travel-distance), var(--travel-distance)) rotate(215deg) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }

            .contact-info {
                text-align: center;
            }

            h1 {
                font-size: 2rem;
                letter-spacing: 6px;
            }

            h2 {
                font-size: 1.2rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-number {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <header>
            <div class="logo">
               <img src="./logo-icon.png" alt="Astronicode Logo" class="logo-image">
                <span class="logo-text">STRONICODE</span>
            </div>
            <div class="contact-info">
                <p>+961 03 171 104</p>
                <p><a href="mailto:aberro52us@gmail.com">aberro52us@gmail.com</a></p>
            </div>
        </header>

        <main>
            <img src="./logo-badge.png" alt="Astronicode Logo" class="logo-large">
            <h1>Coming Soon</h1>
            <h2>We're working on something out of this world. Our new website is launching soon.</h2>
            <p class="tagline">YOUR PARTNER IN TECH</p>
        </main>

        <footer>
            <p>&copy; 2025 Astronicode. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Stars Background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = star.style.width;
                star.style.background = 'white';
                star.style.borderRadius = '50%';
                star.style.position = 'absolute';
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.opacity = `${Math.random() * 0.7 + 0.3}`;
                star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite ease-in-out ${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }

            // Add shooting stars
            for (let i = 0; i < 50; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * (window.innerHeight / 2);
                const travelDistance = Math.random() * 600 + 200;
                
                shootingStar.style.left = `${startX}px`;
                shootingStar.style.top = `${startY}px`;
                shootingStar.style.setProperty('--travel-distance', `${travelDistance}px`);
                shootingStar.style.animationDelay = `${Math.random() * 15}s`;
                
                starsContainer.appendChild(shootingStar);
            }
        }

        // Add CSS for twinkling stars
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.3; }
                50% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);

        // Initialize stars on load
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
